<mat-sidenav-container>
  <mat-sidenav></mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="mat-elevation-z4 top-toolbar">
      <button mat-icon-button (click)="back()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <span>{{translation.contacts[lang]}}</span>
      <span class="fill-remaining-space"></span>
    </mat-toolbar>
    <div class="mat-typography body-container">
      <div fxLayout="row">
        <span class="fill-remaining-space"></span>
        <button mat-icon-button color="accent" (click)="refresh(true)">
          <mat-icon>refresh</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="createContact()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <mat-paginator [pageSizeOptions]="[10, 20]" (page)="onPageChanged($event)"></mat-paginator>
      <mat-spinner *ngIf="loading"></mat-spinner>
      <div class="table-container">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>{{translation.name[lang]}}</th>
            <td mat-cell *matCellDef="let element">{{element.contact.name}}</td>
          </ng-container>
          <ng-container matColumnDef="action" stickyEnd>
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="accent" (click)="deleteContact(element.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <p *ngIf="!dataSource || !dataSource.data.length" class="empty">{{translation.empty[lang]}}</p>

    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
