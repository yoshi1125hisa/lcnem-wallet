<mat-sidenav-container>
  <mat-sidenav></mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="mat-elevation-z4 top-toolbar">
      <button mat-icon-button (click)="back()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <span>{{translation.plan[lang]}}</span>
      <span class="fill-remaining-space"></span>
    </mat-toolbar>
    <div class="mat-typography body-container">
      <mat-spinner *ngIf="loading; else loaded"></mat-spinner>
      <ng-template #loaded>
        <div fxLayout="row wrap">
          <div class="plan" fxFlex="50" *ngFor="let plan of translation.plans">
            <h3>{{plan.name[lang]}}</h3>
            <mat-card>
              <p class="price">{{plan.price[lang]}}</p>
              <ul>
                <li *ngFor="let function of plan.functions">{{function[lang]}}</li>
              </ul>
            </mat-card>
          </div>
        </div>
      </ng-template>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
