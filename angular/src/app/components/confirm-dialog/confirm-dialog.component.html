<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  {{data.content}}
</mat-dialog-content>
<mat-dialog-actions>
  <span class="fill-remaining-space"></span>
  <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" color="accent">OK</button>
</mat-dialog-actions>
