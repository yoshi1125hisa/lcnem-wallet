<mat-form-field fxFill>
  <input matInput [(ngModel)]="value" placeholder="{{placeholder}}"
    [matAutocomplete]="nemSuggest" (keyup)="onChange()" [required]="required" [pattern]="required ? 'N[2-7A-Z]{39}' : ''">
</mat-form-field>
<mat-autocomplete #nemSuggest="matAutocomplete">
  <mat-option *ngFor="let suggest of suggests" [value]="suggest.address">
    <span class="suggest-name" *ngIf="suggest.name">{{suggest.name}}</span>
    {{suggest.address}}
  </mat-option>
</mat-autocomplete>
