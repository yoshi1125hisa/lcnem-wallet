<mat-form-field fxFill>
  <input matInput [(ngModel)]="value" placeholder="{{placeholder}}"
    [matAutocomplete]="nemSuggest" (keyup)="onKeyup($event)" [required]="required" pattern="{{pattern}}" #input>
</mat-form-field>
<mat-autocomplete #nemSuggest="matAutocomplete">
  <mat-option *ngFor="let suggest of suggests$ | async" [value]="suggest.address">
    <span class="suggest-name" *ngIf="suggest.name">{{suggest.name}}</span>
    {{suggest.address}}
  </mat-option>
</mat-autocomplete>
