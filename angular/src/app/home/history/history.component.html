<div fxLayout="row">
  <span class="fill-remaining-space"></span>
  <button mat-icon-button color="accent" (click)="refresh(true)">
    <mat-icon>refresh</mat-icon>
  </button>
</div>
<mat-paginator [pageSizeOptions]="[10, 20]" (page)="onPageChanged($event)"></mat-paginator>
<mat-spinner *ngIf="loading"></mat-spinner>
<div class="table-container">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="confirmed">
      <th mat-header-cell *matHeaderCellDef>{{translation.confirmed[lang]}}</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="openSnackBar('confirmed')" *ngIf="element.confirmed">
          <mat-icon>done</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="openSnackBar('unconfirmed')" *ngIf="!element.confirmed">
          <mat-icon>report_problem</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>{{translation.type[lang]}}</th>
      <td mat-cell *matCellDef="let element">{{element.type}}</td>
    </ng-container>
    <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef>{{translation.from[lang]}}</th>
      <td mat-cell *matCellDef="let element">{{element.from}}</td>
    </ng-container>
    <ng-container matColumnDef="to">
      <th mat-header-cell *matHeaderCellDef>{{translation.to[lang]}}</th>
      <td mat-cell *matCellDef="let element">{{element.to}}</td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>{{translation.date[lang]}}</th>
      <td mat-cell *matCellDef="let element">{{element.date}}</td>
    </ng-container>
    <ng-container matColumnDef="action" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" [disabled]="!element.action" (click)="openTransaction(element.transaction)">
          <mat-icon>launch</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<p *ngIf="!dataSource || !dataSource.data.length" class="empty">{{translation.noTransaction[lang]}}</p>
