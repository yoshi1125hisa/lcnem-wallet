<mat-drawer-container>
  <mat-drawer></mat-drawer>
  <mat-drawer-content>
    <mat-toolbar class="mat-elevation-z4 top-toolbar">
      <button mat-icon-button (click)="back()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <span>{{translation.applications[lang]}}</span>
      <span class="fill-remaining-space"></span>
      <button mat-icon-button color="accent" (click)="load(true)">
        <mat-icon>refresh</mat-icon>
      </button>
      <button mat-icon-button color="accent" (click)="createApplication()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-toolbar>
    <div class="mat-typography body-container">
      <mat-spinner *ngIf="loading$ | async; else loaded"></mat-spinner>
      <ng-template #loaded>
        <ng-container *ngIf="application$ | async as state">
          <ng-container *ngFor="let id of state.ids">
            <mat-card>
              <app-application [id]="id" [application]="state.entities[id]" (delete)="deleteApplication(id)" (edit)="editApplication(id)"></app-application>
            </mat-card>
            <br />
          </ng-container>
          <p *ngIf="!state.ids.length" class="empty">{{translation.empty[lang]}}</p>
        </ng-container>
      </ng-template>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
