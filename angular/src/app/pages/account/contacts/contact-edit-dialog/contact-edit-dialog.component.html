<form #form="ngForm">
  <h2 mat-dialog-title>{{translation.editContact[lang]}}</h2>
  <mat-dialog-content>
    <mat-form-field fxFill>
      <input matInput [(ngModel)]="contact.name" name="name" placeholder="{{translation.name[lang]}}" required pattern="\S+" />
    </mat-form-field>
    <mat-list>
      <div fxLayout="row">
        <h3 mat-subheader>nem</h3>
        <span class="fill-remaining-space"></span>
        <button mat-icon-button type="button" color="accent" (click)="pushNem()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <ng-container *ngFor="let nem of contact.nem; let i = index">
        <mat-list-item>
          <mat-form-field class="fill-remaining-space">
            <input matInput [(ngModel)]="nem.name" name="nem{{i}}-name" placeholder="{{translation.name[lang]}}"
              required />
          </mat-form-field>
          <app-address-input class="fill-remaining-space" [(ngModel)]="nem.address" name="nem{{i}}-address"
            placeholder="{{translation.address[lang]}}" required></app-address-input>
          <button mat-icon-button color="warn" (click)="removeNem(i)">
            <mat-icon>close</mat-icon>
          </button>
        </mat-list-item>
      </ng-container>
    </mat-list>
    <mat-form-field fxFill>
      <input matInput [(ngModel)]="contact.memo" name="memo" placeholder="{{translation.memo[lang]}}" />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="fill-remaining-space"></span>
    <button mat-button mat-dialog-close color="warn">Cancel</button>
    <button mat-button [mat-dialog-close]="contact" color="accent" [disabled]="form.invalid">OK</button>
  </mat-dialog-actions>
</form>
