<mat-drawer-container>
  <mat-drawer></mat-drawer>
  <mat-drawer-content>
    <mat-toolbar class="mat-elevation-z4 top-toolbar">
      <button mat-icon-button>
        <mat-icon>lock_open</mat-icon>
      </button>
      <span>{{translation.integrate[lang]}}</span>
      <span class="fill-remaining-space"></span>
      <app-language-menu></app-language-menu>
    </mat-toolbar>
    <div class="mat-typography body-container">
      <mat-checkbox [(ngModel)]="agree">
        {{translation.agree[lang]}}
      </mat-checkbox>
      <button mat-raised-button fxFill color="accent" [disabled]="!agree" (click)="integrate()">
        {{translation.integrate[lang]}}
      </button>
      <div fxFill>
        <span class="fill-remaining-space"></span>
        <button mat-button color="warn" (click)="reject()">
          {{translation.reject[lang]}}
        </button>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
