<mat-drawer-container>
  <mat-drawer></mat-drawer>
  <mat-drawer-content>
    <mat-toolbar class="mat-elevation-z4 top-toolbar">
      <button mat-icon-button>
        <mat-icon>lock_open</mat-icon>
      </button>
      <span>{{translation.login[lang]}}</span>
      <span class="fill-remaining-space"></span>
      <app-language-menu></app-language-menu>
    </mat-toolbar>
    <div class="mat-typography body-container">
      <iframe [src]="safeSite" class="mat-elevation-z1"></iframe>
      <mat-checkbox [(ngModel)]="agree">
        {{translation.agree[lang]}}
      </mat-checkbox>
      <button mat-raised-button fxFill color="accent" [disabled]="!agree" (click)="login()">
        <mat-icon><img src="assets/images/google.svg" /></mat-icon>
        {{translation.login[lang]}}
      </button>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
