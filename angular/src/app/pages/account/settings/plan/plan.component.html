<mat-drawer-container>
  <mat-drawer></mat-drawer>
  <mat-drawer-content>
    <mat-toolbar class="mat-elevation-z4 top-toolbar">
      <button mat-icon-button (click)="back()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <span>{{translation.plan[lang]}}</span>
      <span class="fill-remaining-space"></span>
    </mat-toolbar>
    <div class="mat-typography body-container">
      <mat-list>
        <h3 matSubheader>{{translation.changePlan[lang]}}</h3>
        <mat-card>
          <mat-spinner [diameter]="60" *ngIf="loading$ | async; else loaded"></mat-spinner>
          <ng-template #loaded>
            <mat-radio-group class="radio-group" [(ngModel)]="forms.plan">
              <mat-divider></mat-divider>
              <ng-container *ngFor="let plan of plans">
                <mat-list-item>
                  <mat-radio-button name="plan" [value]="plan.value">{{plan.name}} ({{plan.price[lang]}})</mat-radio-button>
                </mat-list-item>
                <mat-divider></mat-divider>
              </ng-container>
            </mat-radio-group>
            <div fxLayout="row">
              <span class="fill-remaining-space"></span>
              <button mat-raised-button color="accent" [disabled]="forms.plan === current.plan">{{translation.changePlan[lang]}}</button>
            </div>
            <p>{{translation.availableFunctions[lang]}}</p>
            <ul>
              <li *ngFor="let function of plans[forms.plan].functions">
                {{function[lang]}}
              </li>
            </ul>
          </ng-template>
        </mat-card>
      </mat-list>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
