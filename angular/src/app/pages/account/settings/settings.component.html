<mat-drawer-container>
  <mat-drawer></mat-drawer>
  <mat-drawer-content>
    <mat-toolbar class="mat-elevation-z4 top-toolbar">
      <button mat-icon-button (click)="back()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <span>{{translation.setting[lang]}}</span>
      <span class="fill-remaining-space"></span>
    </mat-toolbar>
    <div class="mat-typography body-container">
      <mat-nav-list>
        <h3 matSubheader>{{translation.account[lang]}}</h3>
        <mat-card>
          <mat-divider></mat-divider>
          <mat-list-item routerLink="/account/settings/plan">
            <span>{{translation.plan[lang]}}</span>
            <span class="fill-remaining-space"></span>
            <mat-icon>arrow_forward</mat-icon>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item (click)="logout()">
            <span class="logout">{{translation.logout[lang]}}</span>
          </mat-list-item>
          <mat-divider></mat-divider>
        </mat-card>
      </mat-nav-list>
      <mat-nav-list>
        <h3 matSubheader>{{translation.terms[lang]}}</h3>
        <mat-card>
          <mat-divider></mat-divider>
          <mat-list-item routerLink="/terms">
            <span>{{translation.terms[lang]}}</span>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item routerLink="/terms/privacy-policy">
            <span>{{translation.privacyPolicy[lang]}}</span>
          </mat-list-item>
          <mat-divider></mat-divider>
        </mat-card>
      </mat-nav-list>
      <mat-nav-list>
        <h3 matSubheader>{{translation.company[lang]}}</h3>
        <mat-card>
          <mat-divider></mat-divider>
          <a mat-list-item href="https://lcnem.cc" target="_blank">
            <img mat-list-icon src="assets/images/lcnem.svg" />
            <span>LCNEM</span>
          </a>
          <mat-divider></mat-divider>
        </mat-card>
      </mat-nav-list>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
