<form #form="ngForm">
    <h2 mat-dialog-title>{{translation.create[lang]}}</h2>
    <mat-dialog-content>
      <mat-form-field fxFill>
        <input matInput placeholder="{{translation.name[lang]}}" [(ngModel)]="forms.name" name="namey" required />
      </mat-form-field>
        <mat-slide-toggle fxFill [(ngModel)]="forms.advanced" name="advanced">{{translation.advanced[lang]}}</mat-slide-toggle>
      <ng-container *ngIf="forms.advanced">
        <br />
        <mat-radio-group [(ngModel)]="forms.local" name="local" required>
          <span>{{translation.localOrCloud[lang]}}</span>
          <mat-radio-button matTooltip="{{translation.cloudDescription[lang]}}" [value]="0">{{translation.cloud[lang]}}</mat-radio-button>
          <mat-radio-button matTooltip="{{translation.localDescription[lang]}}" [value]="1">{{translation.local[lang]}}</mat-radio-button>
        </mat-radio-group>
        <br />
        <mat-radio-group [(ngModel)]="forms.import" name="import" required>
          <span>{{translation.privateKey[lang]}}</span>
          <mat-radio-button [value]="0">{{translation.generate[lang]}}</mat-radio-button>
          <mat-radio-button [value]="1">{{translation.import[lang]}}</mat-radio-button>
        </mat-radio-group>
        <br />
        <mat-form-field fxFill>
          <input matInput placeholder="{{translation.privateKey[lang]}}" [(ngModel)]="forms.privateKey" name="privateKey"
            required="{{forms.import}}" disabled="{{!forms.import}}" pattern="[0-9a-f]{64}" />
        </mat-form-field>
      </ng-container>
    </mat-dialog-content>

    <mat-dialog-actions fxLayout="row">
      <span class="fill-remaining-space"></span>
      <button mat-raised-button mat-dialog-close color="accent">Cancel</button>
      <button mat-raised-button [mat-dialog-close]="forms" color="accent" [disabled]="form.invalid">OK</button>
    </mat-dialog-actions>
  </form>
