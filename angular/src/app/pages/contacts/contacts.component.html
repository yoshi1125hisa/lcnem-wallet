<mat-sidenav-container>
  <mat-sidenav></mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="mat-elevation-z4 top-toolbar">
      <button mat-icon-button (click)="back()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <span>{{translation.contacts[lang]}}</span>
      <span class="fill-remaining-space"></span>
      <button mat-icon-button color="accent" (click)="load()">
        <mat-icon>refresh</mat-icon>
      </button>
      <button mat-icon-button color="accent" (click)="createContact()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-toolbar>
    <div class="mat-typography body-container">
      <ng-container *ngFor="let id of (state$ | async).ids">
        <mat-card>
          <app-contact [contact]="(state$ | async).entities[id]" (delete)="deleteContact(id)" (edit)="editContact(id)"></app-contact>
        </mat-card>
      </ng-container>
      <p *ngIf="!(state$ | async).ids.length" class="empty">{{translation.empty[lang]}}</p>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
