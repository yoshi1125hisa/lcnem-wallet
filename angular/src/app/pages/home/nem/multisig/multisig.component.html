<mat-card>
  <mat-toolbar>
    <span class="fill-remaining-space"></span>
    <button mat-icon-button color="accent" (click)="load(true)">
      <mat-icon>refresh</mat-icon>
    </button>
  </mat-toolbar>
  <mat-spinner *ngIf="loading$ | async; else loaded"></mat-spinner>
  <ng-template #loaded>
    <mat-list>
      <mat-divider></mat-divider>
      <ng-container *ngFor="let address of multisigs$ | async">
        <mat-list-item>
          <span>{{address.pretty()}}</span>
        </mat-list-item>
        <mat-divider></mat-divider>
      </ng-container>
    </mat-list>
    <p class="empty" *ngIf="!(multisigs$ | async)?.length">{{translation.empty[lang]}}</p>
  </ng-template>
</mat-card>
