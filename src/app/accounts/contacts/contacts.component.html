<mat-toolbar color="primary" class="mat-elevation-z4 top-toolbar">
  <button mat-icon-button (click)="global.back()">
    <mat-icon>arrow_back</mat-icon>
  </button>

  <span>{{translation.contacts[global.lang]}}</span>
  <span class="fill-remaining-space"></span>
</mat-toolbar>
<div class="mat-typography body-container">
  <mat-spinner *ngIf="loading; else loaded"></mat-spinner>
  <ng-template #loaded>
    <div fxLayout="row wrap">
      <ng-container *ngFor="let contact of contacts">
        <mat-card fxFlex="50" fxFlex.sm="100" fxFlex.xs="100">
          <mat-card-header>
            <mat-icon mat-card-avatar></mat-icon>
            <mat-card-title>{{contact.name}}</mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field fxFill>
              <input matInput placeholder="nem" [(ngModel)]="contact.nem" readonly />
              <button mat-button matSuffix color="accent"><mat-icon>send</mat-icon></button>
            </mat-form-field>
            <mat-form-field fxFill>
              <input matInput placeholder="cosmos" [(ngModel)]="contact.cosmos" readonly />
              <button mat-button matSuffix color="accent"><mat-icon>send</mat-icon></button>
            </mat-form-field>
          </mat-card-content>
        </mat-card>
      </ng-container>
    </div>
    <p class="empty" *ngIf="!contacts.length">{{translation.empty[global.lang]}}</p>
  </ng-template>
</div>
