<mat-toolbar color="primary" class="mat-elevation-z4 top-toolbar">
  <button mat-icon-button (click)="global.back()">
    <mat-icon>arrow_back</mat-icon>
  </button>

  <span>{{translation.deposit[global.lang]}}</span>
  <span class="fill-remaining-space"></span>
</mat-toolbar>
<div class="mat-typography body-container">
  <iframe [src]="safeSite" fxFill></iframe>
  <form #form="ngForm" (ngSubmit)="deposit()">
    <mat-form-field fxFill>
      <input matInput type="text" placeholder="{{translation.address[global.lang]}}" [(ngModel)]="address" name="address"
        required maxlength="40" minlength="40" />
    </mat-form-field>
    <mat-form-field fxFill>
      <mat-select placeholder="{{translation.currency[global.lang]}}" [(ngModel)]="selectedCurrency" name="selectedCurrency"
        required>
        <mat-option *ngFor="let c of supportedCurrencies" [value]="c">{{c}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFill>
      <input matInput type="number" placeholder="{{translation.amount[global.lang]}}" [(ngModel)]="amount" name="amount"
        required [min]="minimum[selectedCurrency]" />
      <mat-error>min {{minimum[selectedCurrency]}}</mat-error>
    </mat-form-field>

    <mat-form-field fxFill>
      <mat-select placeholder="{{translation.method[global.lang]}}" [(ngModel)]="method" name="method" required>
        <mat-option value="paypal">{{translation.paypal[global.lang]}}</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="accent" fxFill [disabled]="form.invalid">{{translation.deposit[global.lang]}}</button>
  </form>
</div>
