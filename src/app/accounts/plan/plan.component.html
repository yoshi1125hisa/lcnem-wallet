<mat-sidenav-container>
  <mat-sidenav></mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="mat-elevation-z4 top-toolbar">
      <button mat-icon-button (click)="global.back()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <span>{{translation.plan[global.lang]}}</span>
      <span class="fill-remaining-space"></span>
    </mat-toolbar>
    <div class="mat-typography body-container">
      <div fxLayout="row wrap">
        <div class="plan" fxFlex="50" *ngFor="let plan of translation.plans">
          <h3>{{plan.name[global.lang]}}</h3>
          <mat-card>
            <p class="price">{{plan.price[global.lang]}}</p>
            <ul>
              <li *ngFor="let function of plan.functions">{{function[global.lang]}}</li>
            </ul>
          </mat-card>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
