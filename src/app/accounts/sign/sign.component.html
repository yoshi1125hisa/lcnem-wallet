<mat-toolbar color="primary" class="mat-elevation-z4">
    <button mat-icon-button routerLink="/">
        <mat-icon>arrow_back</mat-icon>
    </button>

    <span>{{translation.sign[global.lang]}}</span>
    <span class="fill-remaining-space"></span>
</mat-toolbar>
<div class="out-toolbar mat-typography">
    <p>{{translation.caution[global.lang]}}</p>
    <form (ngSubmit)="sign()">
        <mat-form-field fxFill>
            <input matInput placeholder="{{translation.callback[global.lang]}}" readonly [value]="callback" required>
        </mat-form-field>
        <mat-form-field fxFill>
            <input matInput placeholder="{{translation.data[global.lang]}}" readonly [value]="data" required>
        </mat-form-field>
        <button mat-raised-button fxFill color="accent">{{translation.sign[global.lang]}}</button>
    </form>
</div>
