<mat-toolbar color="primary" class="mat-elevation-z4">
    <button mat-icon-button routerLink="/">
        <mat-icon>arrow_back</mat-icon>
    </button>

    <span>{{translation.withdraw[global.lang]}}</span>
    <span class="fill-remaining-space"></span>
</mat-toolbar>
<div class="out-toolbar">
    <iframe [src]="safeSite" fxFill></iframe>
    <form #form="ngForm" (ngSubmit)="withdraw()">
        <mat-form-field fxFill>
            <mat-select placeholder="{{translation.currency[global.lang]}}" [(ngModel)]="selectedCurrency" name="selectedCurrency" required>
                <mat-option *ngFor="let c of supportedCurrencies" [value]="c">{{c}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field fxFill>
            <input matInput placeholder="{{translation.amount[global.lang]}}" [(ngModel)]="amount" name="amount" required min="0" />
        </mat-form-field>
        <mat-form-field fxFill>
            <mat-select placeholder="{{translation.type[global.lang]}}" [(ngModel)]="method" name="method" required>
                <mat-option value="amazon">{{translation.amazonGift[global.lang]}}</mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-raised-button color="accent" fxFill [disabled]="form.invalid">{{translation.request[global.lang]}}</button>
    </form>
</div>
