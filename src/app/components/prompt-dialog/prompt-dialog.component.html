<form #form="ngForm">
  <h2 mat-dialog-title>{{data.title}}</h2>
  <mat-dialog-content>
    <mat-form-field fxFill>
      <input matInput #input [(ngModel)]="model" name="input" required [maxlength]="data.input.maxlength" [minlength]="data.input.minlength"
        [pattern]="data.input.pattern" [placeholder]="data.input.placeholder" />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="fill-remaining-space"></span>
    <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
    <button mat-raised-button [mat-dialog-close]="model" color="accent" [disabled]="form.invalid">OK</button>
  </mat-dialog-actions>
</form>
