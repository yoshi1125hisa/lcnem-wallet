<mat-card *ngIf="!loading">
  <mat-form-field fxFill>
    <input matInput readonly placeholder="From" [value]="from" />
  </mat-form-field>
  <mat-form-field fxFill>
    <input matInput readonly placeholder="To" [value]="to" />
  </mat-form-field>
  <app-mosaic-list [title]="translation.mosaics[global.lang]" [mosaics]="mosaics"></app-mosaic-list>
  <p class="message">{{message}}</p>
  <p class="date">{{date}} {{time}}</p>
</mat-card>
